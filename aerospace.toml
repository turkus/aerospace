# i3 wraps focus by default

alt-shift-c = 'reload-config'

alt-r = 'mode resize'

[mode.resize.binding]
l = 'resize width -50'
k = 'resize height +50'
j = 'resize height -50'
h = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

[[on-window-detected]]
if.app-name-regex-substring = 'Slack|Spotify'
run = ['layout tiling', 'move-node-to-workspace 3']
